<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>

<body>
    <h2 class="mdc-typography--headline1">Hello World</h2>
    <p class="mdc-typography--body1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea,
        exercitationem fuga itaque et explicabo
        aliquam reprehenderit nostrum dolor eaque recusandae illo saepe culpa facilis a excepturi debitis.

    <button class="mdc-button mdc-button--raised mdc-button__leading mdc-typography--button">

    <button class="mdc-button mdc-button--outlined cancel mdc-button__leading mdc-typography--button">

        <span class="mdc-button__label">cancel</span>
    </button>
