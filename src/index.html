<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Cards</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">menu</button>
                <span class="mdc-top-app-bar__title">Page title</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Favorite">favorite</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Search">search</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Options">more_vert</button>
            </section>
        </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--modal">
        <!-- - - - - - -->
        <div class="mdc-drawer__content">
            <div class="mdc-drawer__header">
                <button class="mdc-icon-button material-icons drawer-close-icon">
                    close
                </button>
            </div>
            <nav class="mdc-list">
                <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
                    <span class="mdc-list-item__text">Inbox</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                    <span class="mdc-list-item__text">Outgoing</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                    <span class="mdc-list-item__text">Drafts</span>
                </a>
            </nav>
        </div>

        <!-- The mdc-drawer-scrim next sibling element is required, 
            to protect the app's UI from interactions while the modal drawer is open.-->
        <div class="mdc-drawer-scrim"></div>
        <!-- - - - - - -->
    </aside>

    <main class="mdc-top-app-bar--fixed-adjust ">
        <!-- - - - - - -->

        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell">
                    <!-- - - - -->
                    <div class="mdc-card my-card-styles">
                        <div class="mdc-card__primary-action">
                            <h2>Lorem Headline solor sit</h2>
                            <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste corrupti
                                voluptas similique
                                libero eius facilis possimus perferendis repudiandae.</p> -->
                            <div class="mdc-card__ripple"></div>
                        </div>
                    </div>
                    <!-- - - - -->
                </div>
                <div class="mdc-layout-grid__cell">
                    <!-- - - - -->
                    <div class="mdc-card my-card-styles">
                        <div class="mdc-card__primary-action">
                            <img role="none" src="assets/figures/recipes.svg" alt="" aria-hidden="true">
                            <h2>Lorem Headline solor sit</h2>
                            <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste corrupti
                                voluptas similique
                                libero eius facilis possimus perferendis repudiandae.</p> -->
                            <div class="mdc-card__ripple"></div>
                        </div>
                    </div>
                    <!-- - - - -->
                </div>
                <div class="mdc-layout-grid__cell">
                    <!-- - - - -->
                    <div class="mdc-card my-card-styles">
                        <div class="mdc-card__primary-action">
                            <!-- - - - - -->
                            <svg xmlns="http://www.w3.org/2000/svg"
                                enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
                                width="24px" fill="currentcolor">
                                <g>
                                    <rect fill="none" height="24" width="24" />
                                </g>
                                <g>
                                    <g>
                                        <path
                                            d="M20,3H4C2.9,3,2,3.9,2,5v14c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V5 C22,3.9,21.1,3,20,3z M20,19H4V5h16V19z"
                                            fill-rule="evenodd" />
                                        <polygon fill-rule="evenodd"
                                            points="19.41,10.42 17.99,9 14.82,12.17 13.41,10.75 12,12.16 14.82,15" />
                                        <rect fill-rule="evenodd" height="2" width="5" x="5" y="7" />
                                        <rect fill-rule="evenodd" height="2" width="5" x="5" y="11" />
                                        <rect fill-rule="evenodd" height="2" width="5" x="5" y="15" />
                                    </g>
                                </g>
                            </svg>
                            <!-- - - - -->
                            <h2>Lorem Headline solor sit</h2>
                            <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste corrupti
                                voluptas similique
                                libero eius facilis possimus perferendis repudiandae.</p> -->
                            <div class="mdc-card__ripple"></div>
                        </div>
                    </div>
                    <!-- - - - -->
                </div>
                <div class="mdc-layout-grid__cell">
                    <!-- - - - -->D
                    <!-- - - - -->
                </div>
                <div class="mdc-layout-grid__cell">
                    <!-- - - - -->E
                    <!-- - - - -->
                </div>
                <div class="mdc-layout-grid__cell">
                    <!-- - - - -->F
                    <!-- - - - -->
                </div>
                <div class="mdc-layout-grid__cell">
                    <!-- - - - -->G
                    <!-- - - - -->
                </div>
            </div>
        </div>

        <!-- <div style="display:flex; flex-direction: row; justify-content: space-between;">
            <div style="width: 33.33%">Aaaaaaaa</div>
            <div style="width: 33.34%">B</div>
            <div style="width: 33.33%">C</div>
        </div> -->

    </main>

</body>

</html>
